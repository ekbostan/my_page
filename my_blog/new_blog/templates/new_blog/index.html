{% extends "base.html" %}
{% load static %}


{% block title %}
    My Blog
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'new_blog/index.css' %}">
    <link rel="stylesheet" href="{% static 'new_blog/post.css' %}">
{% endblock %}


{% block content %}
    <section id="welcome">
      <div class="container">
        <div class="profile">
          <img src="{% static "new_blog/images/adim.png" %}" alt="Erol - The author" />
          <h1 class="name">Erol Kaan Bostan</h1>
        </div>
        <p class="intro_paragraph"></p>
      </div>
    </section>
    <section id="latest-posts">
        <h2> My Latest Porjects </h2>
        <ul>
          {% for post in posts %}
            {% include "new_blog/includes/post_detail.html" %}
          {%endfor%}
        </ul>
      </section>
      <section id="social-media">
        <h2>Find Me On</h2>
        <div class="social-links">
            <a href="https://github.com/ekbostan" target="_blank"><img src="{% static 'new_blog/images/github-icon.png' %}" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank"><img src="{% static 'new_blog/images/linkedin.png' %}" alt="LinkedIn"></a>
        </div>
    </section>
{% endblock %}
